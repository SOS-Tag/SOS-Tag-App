mutation AssignSheetToUser($assignSheetToUserInput: AssignSheetToUserInput) {
  assignSheetToUser(assignSheetToUserInput: $assignSheetToUserInput) {
    response {
      _id
    }
    error {
      type
      code
      title
      message
      timestamp
      fields {
        type
        name
        detail
      }
    }
  }
}
