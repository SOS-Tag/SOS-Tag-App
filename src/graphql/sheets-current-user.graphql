query SheetsCurrentUser {
  sheetsCurrentUser {
    response {
      _id
      advanceDirectives
      allergies
      bloodType
      createdAt
      currentTreatment
      dateOfBirth
      emergencyContacts {
        fname
        lname
        phone
        role
      }
      enabled
      fname
      lname
      medicalHistory
      nationality
      organDonor
      sex
      smoker
      treatingDoctor {
        fname
        lname
        phone
      }
      updatedAt
      user
    }
    error {
      type
      code
      title
      message
      timestamp
      fields {
        type
        name
        detail
      }
    }
  }
}
